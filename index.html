<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatePinValue" class="form-control" type="text">
                    <button id="generatePinBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-text" class="form-control" type="text">
                    
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="takeInput(7)" class="button">7</div>
                              <div onclick="takeInput(8)" class="button">8</div>
                              <div onclick="takeInput(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="takeInput(4)"  class="button ">4</div>
                              <div onclick="takeInput(5)"  class="button ">5</div>
                              <div onclick="takeInput(6)"  class="button ">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="takeInput(1)" class="button">1</div>
                              <div onclick="takeInput(2)" class="button">2</div>
                              <div onclick="takeInput(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div onclick="takeInput(0)" class="button">0</div>
                                <div onclick="takeInput('C')" class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="noticePra" class="notify-section">
            <p id="no-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>

    </div>
    <script>
        const until4 = document.getElementById("noticePra").style.display = "none";
         
        document.getElementById("generatePinBtn").addEventListener("click", function(){
            var randomNumber = Math.floor(1000 + Math.random() * 9000);
            const generatePinValue = document.getElementById("generatePinValue").value = randomNumber;
             
        });
         
         // shortened
         const noMatched = document.getElementById("no-matched");
         const inputTextNumber = document.getElementById("input-text");
         
         // reset numbers

         function takeInput(id){
            if(inputTextNumber.value.length < 4){   // innerText value greater then 4 digit typing is stopped
               const inputTextNumberString = inputTextNumber.value.toString();
               const newInputNumberString = id.toString;
               inputTextNumber.value = parseInt(inputTextNumberString + newInputNumberString);
               until4.style.display = "none";  

            }
            //reset button
            if(id == 'C'){
                inputTextNumber.value = '';
                noMatched.style.display = "none";
            }
         }
    </script>
</body>
</html>
